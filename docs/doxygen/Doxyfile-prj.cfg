@INCLUDE            = "./Doxyfile.cfg"
GENERATE_HTML       = YES
GENERATE_XML        = NO 

PROJECT_NAME        = "EmbeddedUtilityLibraries"
PROJECT_BRIEF       = "A set of libraries to speed up embedded programming."
PROJECT_LOGO        = "../logo_mini.png"
OUTPUT_DIRECTORY    = "./doxygen_generated"

INPUT               = "../../"
EXCLUDE_PATTERNS    = "*/build*/*"
EXCLUDE_PATTERNS    += "*/test*/*"
EXCLUDE_PATTERNS    += "*/doxygen-awesome-css*/*"
EXCLUDE_PATTERNS    += "*/README.md"
RECURSIVE           = YES

GENERATE_TREEVIEW      = YES
EXAMPLE_PATH           = "../../examples"
IMAGE_PATH             = ..


HTML_EXTRA_STYLESHEET   = doxygen-awesome-css/doxygen-awesome.css \
                          doxygen-awesome-css/doxygen-awesome-sidebar-only.css \
                          doxygen-awesome-css/doxygen-awesome-sidebar-only-darkmode-toggle.css \
                          custom/custom.css \

HTML_EXTRA_FILES        = doxygen-awesome-css/doxygen-awesome-darkmode-toggle.js \
                          doxygen-awesome-css/doxygen-awesome-fragment-copy-button.js \
                          doxygen-awesome-css/doxygen-awesome-paragraph-link.js

HTML_HEADER             = header.html 